<html><head>
<style>
  :root{
    --ink:#0b2a3b;
    --accent:#19a7ce;
    --glass:rgba(25,167,206,0.08);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; padding:16px; line-height:1.55;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
    color:#0a2a36; background:#fff;
  }
  header h1{ margin:0 0 6px }
  header p{ margin:0 0 12px }
  #toc{ background:#f7f9fb; border:1px solid #e5eef4; border-radius:10px; padding:12px; margin: 10px 0 18px }
  #toc h2{ margin:0 0 8px; font-size: 16px }
  #toc ol{ margin:0; padding-left: 18px }
  h2{ margin-top:22px }
  .important{ padding:12px; border-left:4px solid #f39c12; background:#fff8e6; border-radius:6px; }
  .sop-table{ border-collapse: collapse; width:100%; margin:10px 0 14px }
  .sop-table th, .sop-table td{ border:1px solid #d6e3ec; padding:8px; vertical-align: top }
  .sop-table th{ text-align:left; background:#f2f7fb }
  caption{ text-align:left; font-weight:600; margin-bottom:6px }
  .note{ color:#425b6a; font-size: 0.95rem }
  .meta{ display:inline-block; background:var(--glass); padding:6px 10px; border-radius:10px; border:1px solid #e5eef4 }
  @media (max-width: 720px){
    .sop-table, .sop-table thead, .sop-table tbody, .sop-table th, .sop-table td, .sop-table tr{ display:block; width:100% }
    .sop-table thead{ display:none }
    .sop-table tr{ margin-bottom: 12px }
    .sop-table td{ text-align:right; padding-left:52%; position:relative }
    .sop-table td::before{ content: attr(data-label); position:absolute; left:8px; width:45%; font-weight:600; text-align:left }
  }
</style>
</head><body><h1>Advanced Adventurer SOP</h1><div id='paperwork-render'></div>
<script data-role="paperwork-loader">
(function(){
  var target = document.getElementById('paperwork-render');
  if(!target) return;
  var url = './partials/paperwork-check.html';
  fetch(url)
    .then(function(r){ return r.text(); })
    .then(function(html){ target.innerHTML = html; })
    .catch(function(){ target.innerHTML = '<p style="color:#b00">Paperwork partial failed to load. Ensure /content_v2/partials/paperwork-check.html exists.</p>'; });
})();
</script>
</body></html>
